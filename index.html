<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDb Code Finder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IMDb Code Finder</h1>
  <p>Enter a movie or TV show name:</p>
  <input type="text" id="search" placeholder="e.g. The Emoji Movie">
  <button onclick="searchIMDb()">Search</button>

  <div id="result"></div>

  <script>
    async function searchIMDb() {
      const query = document.getElementById('search').value.trim();
      if (!query) return;

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Searching...';

      try {
        // Use a CORS proxy to fetch IMDb search results
        const corsProxy = 'https://cors-anywhere.herokuapp.com/';
        const searchURL = `https://www.imdb.com/find/?q=${encodeURIComponent(query)}&ref_=nv_sr_sm`;

        const res = await fetch(corsProxy + searchURL);
        const text = await res.text();

        // Extract the first title link
        const match = text.match(/\/title\/(tt\d{7,8})\//);
        if (match && match[1]) {
          const imdbID = match[1];
          resultDiv.innerHTML = `✅ IMDb ID: <code>${imdbID}</code><br><a href="https://www.imdb.com/title/${imdbID}/" target="_blank">Open on IMDb</a>`;
        } else {
          resultDiv.textContent = '❌ No result found.';
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = '⚠️ Error occurred. Maybe CORS proxy failed.';
      }
    }
  </script>
</body>
</html>
