<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDb Code Finder (OMDb)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    input, button { font-size: 1rem; padding: 0.5rem; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>IMDb Code Finder</h1>
  <p>Enter a movie or TV show name:</p>
  <input type="text" id="search" placeholder="e.g. The Emoji Movie">
  <button onclick="searchOMDb()">Search</button>

  <div id="result"></div>

  <script>
    async function searchOMDb() {
      const query = document.getElementById('search').value.trim();
      const apiKey = 'f9948667'; // Replace with your real OMDb key
      const resultDiv = document.getElementById('result');

      if (!query) {
        resultDiv.textContent = 'Please enter a search term.';
        return;
      }

      resultDiv.textContent = 'Searching...';

      try {
        const url = `https://www.omdbapi.com/?t=${encodeURIComponent(query)}&apikey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === "True") {
          const imdbID = data.imdbID;
          resultDiv.innerHTML = `✅ IMDb ID: <code>${imdbID}</code><br>
            <a href="https://www.imdb.com/title/${imdbID}/" target="_blank">View on IMDb</a>`;
        } else {
          resultDiv.textContent = '❌ Not found. Try a more specific title.';
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = '⚠️ Error fetching data from OMDb.';
      }
    }
  </script>
</body>
</html>
