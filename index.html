<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLU3BOX</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 2rem;
    }
    img.logo {
      width: 250px;
      margin-bottom: 2rem;
    }
    .toggle-btn {
      background: black;
      border: 2px solid #00aaff;
      color: white;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 0 10px #00aaff;
    }
    .toggle-btn.active {
      background: white;
      color: black;
    }
    .search-container {
      margin-top: 2rem;
      display: none;
    }
    .search-bar {
      padding: 0.5rem;
      width: 60%;
      max-width: 400px;
      font-size: 1rem;
    }
    .search-button {
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      margin-left: -2rem;
      background: none;
      border: none;
      color: white;
    }
    .embed-container {
      margin-top: 2rem;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
    }
    .tv-controls {
      margin-top: 1rem;
      display: none;
    }
    .tv-controls input {
      width: 50px;
      margin: 0 10px;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="https://tikolu.net/i/cazkt" class="logo" alt="BLU3BOX Logo">
  <div>
    <button class="toggle-btn" id="movieBtn">Movie</button>
    <button class="toggle-btn" id="tvBtn">TV Show</button>
  </div>  <div class="search-container" id="searchContainer">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search...">
    <button class="search-button" onclick="searchOMDb()">üîç</button>
  </div>  <div class="tv-controls" id="tvControls">
    Season: <input type="number" id="seasonInput" value="1" min="1">
    Episode: <input type="number" id="episodeInput" value="1" min="1">
  </div>  <div class="embed-container" id="embedContainer"></div>  <script>
    const movieBtn = document.getElementById('movieBtn');
    const tvBtn = document.getElementById('tvBtn');
    const searchContainer = document.getElementById('searchContainer');
    const tvControls = document.getElementById('tvControls');
    const embedContainer = document.getElementById('embedContainer');

    let selectedMode = null;
    let mediaid = null;

    movieBtn.onclick = () => toggleMode('movie');
    tvBtn.onclick = () => toggleMode('tv');

    function toggleMode(mode) {
      selectedMode = mode;
      movieBtn.classList.toggle('active', mode === 'movie');
      tvBtn.classList.toggle('active', mode === 'tv');
      searchContainer.style.display = 'block';
      tvControls.style.display = mode === 'tv' ? 'block' : 'none';
      embedContainer.innerHTML = '';
    }

    async function searchOMDb() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const apiKey = 'f9948667';
      const url = `https://www.omdbapi.com/?t=${encodeURIComponent(query)}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.Response === 'True') {
        mediaid = data.imdbID;
        updateEmbed();
      } else {
        embedContainer.innerHTML = '<p>‚ùå Not found.</p>';
      }
    }

    function updateEmbed() {
      if (!mediaid) return;
      if (selectedMode === 'movie') {
        embedContainer.innerHTML = `<iframe src="https://vidfast.pro/movie/${mediaid}?autoPlay=true" allowfullscreen></iframe>`;
      } else if (selectedMode === 'tv') {
        const season = document.getElementById('seasonInput').value;
        const episode = document.getElementById('episodeInput').value;
        embedContainer.innerHTML = `<iframe src="https://vidfast.pro/tv/${mediaid}/${season}/${episode}?autoPlay=true" allowfullscreen></iframe>`;
      }
    }

    document.getElementById('seasonInput').addEventListener('input', updateEmbed);
    document.getElementById('episodeInput').addEventListener('input', updateEmbed);
  </script></body>
  </html>
