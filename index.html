<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDb Code Finder</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    input, button { font-size: 1rem; padding: 0.5rem; }
    #result { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>IMDb Code Finder</h1>
  <p>Enter a movie or TV show name:</p>
  <input type="text" id="search" placeholder="e.g. The Emoji Movie">
  <button onclick="searchIMDb()">Search</button>

  <div id="result"></div>

  <script>
    async function searchIMDb() {
      const query = document.getElementById('search').value.trim();
      const resultDiv = document.getElementById('result');
      if (!query) {
        resultDiv.textContent = 'Please enter a search term.';
        return;
      }

      resultDiv.textContent = 'Searching...';

      try {
        // IMDb search URL
        const searchURL = `https://www.imdb.com/find/?q=${encodeURIComponent(query)}&ref_=nv_sr_sm`;

        // Use a CORS proxy
        const proxy = 'https://cors-anywhere.herokuapp.com/'; // You may need to visit and "activate" it
        const response = await fetch(proxy + searchURL);
        const html = await response.text();

        // Extract first title link (starts with /title/ttXXXXXXX/)
        const match = html.match(/\/title\/(tt\d{7,8})\//);
        if (match && match[1]) {
          const imdbID = match[1];
          resultDiv.innerHTML = `✅ IMDb ID: <code>${imdbID}</code><br><a href="https://www.imdb.com/title/${imdbID}/" target="_blank">View on IMDb</a>`;
        } else {
          resultDiv.textContent = '❌ No IMDb ID found.';
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '⚠️ Error fetching IMDb. You may need to activate the <a href="https://cors-anywhere.herokuapp.com/" target="_blank">CORS proxy</a>.';
      }
    }
  </script>
</body>
</html>
